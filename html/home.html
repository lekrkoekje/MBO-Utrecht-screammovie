<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scream 7</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div id="main-header"></div>
    <script>
        fetch("./header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("main-header").innerHTML = data;
            });
    </script>


    <video autoplay muted loop playsinline class="video">
        <source src="../img/trailer.mp4" type="video/mp4">
    </video>

    <div id="videoPopup" class="popup">
        <!-- → dit is de hele popup die over de website heen komt -->

        <div class="popup-content">
            <!-- → het blok in het midden waar de video in zit -->

            <span id="closePopup" class="close">&times;</span>
            <!-- → het kruisje om de popup te sluiten -->

            <iframe id="trailer" width="800" height="500" src="https://www.youtube.com/embed/UJrghaPJ0RY"
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
            <!-- → de YouTube video die in de popup wordt afgespeeld -->

        </div>
    </div>

    <script src="../js/home.js"></script>
</body>

</html>
